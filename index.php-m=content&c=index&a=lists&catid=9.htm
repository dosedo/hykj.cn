$(document).ready(function(){

      $('#roll_top').fadeIn(400);//当滑动栏向下滑动时，按钮渐现的时间

    $('html,body').animate({
      scrollTop : '0px'
    }, 600);//返回顶部所用的时间 返回顶部也可调用goto()函数
  });
});
function goto(selector){
  $.scrollTo ( selector , 1000);  
}
